

<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>
   Login and Register Page
  </title>
<!-- Bootstrap CSS -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<!-- Login Section -->
<section class="container mt-5" id="login">
<div class="row justify-content-center">
<div class="col-md-6">
<h2>
      Login
     </h2>
<form id="loginForm">
<div class="form-group">
<label for="loginEmail">
        Email:
       </label>
<input class="form-control" id="loginEmail" placeholder="Enter email" required="" type="email"/>
</div>
<div class="form-group">
<label for="loginPassword">
        Password:
       </label>
<input class="form-control" id="loginPassword" placeholder="Enter password" required="" type="password"/>
</div>
<button class="btn btn-primary w-100" type="submit">
       Login
      </button>
</form>
</div>
</div>
</section>
<!-- Register Section -->
<section class="container mt-5" id="register">
<div class="row justify-content-center">
<div class="col-md-6">
<h2>
      Register
     </h2>
<form id="registerForm">
<div class="form-group">
<label for="registerName">
        Name:
       </label>
<input class="form-control" id="registerName" placeholder="Enter name" required="" type="text"/>
</div>
<div class="form-group">
<label for="registerEmail">
        Email:
       </label>
<input class="form-control" id="registerEmail" placeholder="Enter email" required="" type="email"/>
</div>
<div class="form-group">
<label for="registerPassword">
        Password:
       </label>
<input class="form-control" id="registerPassword" placeholder="Enter password" required="" type="password"/>
</div>
<button class="btn btn-primary w-100" type="submit">
       Register
      </button>
</form>
</div>
</div>
</section>
<!-- Bootstrap & jQuery JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
</script>
</body>
</html>

<script>

            parent.iframeLoaded();
        }
    })();
    
    $(document).ready(function() {
    // Check if login data exists in local storage
    if (localStorage.getItem('email') && localStorage.getItem('password')) {
        alert('Welcome back! You are already logged in.');
    }

    // Check if register data exists in local storage
    if (localStorage.getItem('name') && localStorage.getItem('email') && localStorage.getItem('password')) {
        alert('You are already registered. Please login to continue.');
    }
});

        $(document).ready(function() {
            // Login Form Submit
            $('#loginForm').submit(function(e) {
                e.preventDefault();
                var email = $('#loginEmail').val();
                var password = $('#loginPassword').val();
                // Save login data to local storage
                localStorage.setItem('email', email);
                localStorage.setItem('password', password);
                alert('Login successful!');
            });

            // Register Form Submit
            $('#registerForm').submit(function(e) {
                e.preventDefault();
                var name = $('#registerName').val();
                var email = $('#registerEmail').val();
                var password = $('#registerPassword').val();
                // Save register data to local storage
                localStorage.setItem('name', name);
                localStorage.setItem('email', email);
                localStorage.setItem('password', password);
                alert('Registration successful!');
            });
        });
    
</script>
